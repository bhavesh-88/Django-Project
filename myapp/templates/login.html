{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Login</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Login</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">User Login</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <form method="post" action="{% url 'login'%}">
                        {% csrf_token %} 
                        
                        <div class="control-group">
                            <span id='email_error'style='color: red;' ></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required="required" name="email">
                            <!-- <p class="help-block text-danger"></p> -->
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" id="subject" placeholder="Enter Your Password" required="required" name="password">
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Login</button>
                            
                            <a href="{% url 'forgot-password' %}"> <button class="btn btn-primary py-2 px-4" type="button" id="sendMessageButton">Forgot Password</button></a>
                        </div>
                        </form>
                        <!-- <div>
                            <a href="#"><button class="btn btn-primary py-2 px-4" type="button" id="sendMessageButton">Login With Gmail</button></a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
     <!-- Ajax  -->
    <script>
        $("#email").change(function(){
            var email=$(this).val();
            // alert(email)
            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Not Registered";
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });
    </script>
</body>

</html>
{% endblock %}
